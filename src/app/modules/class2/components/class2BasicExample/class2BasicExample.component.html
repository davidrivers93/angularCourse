<div class="form">
  <form [formGroup]="form">
    <div class="form-group">
      <label>Nombre</label>
      <input formControlName="name" />
    </div>
    <div class="form-group">
      <label>Apellidos</label>
      <input formControlName="surName" />
    </div>
    <div class="form-group">
      <button (click)="submitForm()" class="btn">Enviar</button>
    </div>
    <div *ngIf="isSubmitted">
      {{ form.value | json }}
    </div>
  </form>
</div>
